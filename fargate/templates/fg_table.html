<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/fg_table.css' %}">
    </head>
    <body>
        <div id="table">
            <div><b>Cluster Name</b></div>
            <div><b>Task Definition Name</b></div>
            <div><b>Service Name</b></div>
            <div><b>Container Name</b></div>
            <div><b>PublicIp</b></div>
            <div><b>Action</b></div>
            {% for cluster in clusters %}
                <div>{{cluster.ClusterName}}</div>
                <div>{{cluster.TaskDefinitionName}}</div>
                <div>{{cluster.ServiceName}}</div>
                <div>{{cluster.ContainerName}}</div>
                <div>{{cluster.PublicIp}}</div>
                <button type="submit" formmethod="GET" formaction="/terminate/{{cluster.ClusterName}}">Terminate</button>
            {% endfor %}
        </div>
    </body>
</html>
